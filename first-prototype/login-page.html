<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="left-side">
            <div class="quote-container">
                <h1>"Mit guten Noten <br> kann man die Welt <br> erobern."</h1>
            </div>
        </section>
        <section class="right-side">
            <div class="form">
                <form class="sign in">
                    <input type="text" name="email" class="form-control" placeholder="Enter your username or Email">
                    <input type="text" name="password" class="form-control" placeholder="Enter your password">
                    <button class="btn sign-in-btn" type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
